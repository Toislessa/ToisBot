      color: red;
      text-align: center;
      width: 50px;
      height: 30px;
      position: relative;
    }

    .btn-white:before {
      content: "";
      width: 54px;
      height: 34px;
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;

   // Formatação dos campos de moeda
const txtBancaInicial = document.getElementById('txtBancaInicial');
const txtBancaAtual = document.getElementById('txtBancaAtual');
const txtEntradaInicial = document.getElementById('txtEntradaInicial');
const txtPrevisão = document.getElementById('txtPrevisão');
const txtResultado = document.getElementById('txtResultado');
const txtQuantia = document.getElementById('txtQuantia');

const formatCurrency = new Intl.NumberFormat('pt-BR', {
  style: 'currency',
  currency: 'BRL',
  minimumFractionDigits: 2,
});

function formatCurrencyInput(input, showSymbol = true) {
  const value = parseFloat(input.value.replace(',', '.'));
  if (!isNaN(value)) {
    const formattedValue = formatCurrency.format(value);
    if (!showSymbol) {
      input.value = formattedValue.replace('R$', '');
    } else {
      input.value = formattedValue;
    }
  } else {
    input.value = '';
  }
}

function updateCurrencyInputs() {
  formatCurrencyInput(txtBancaInicial);
  formatCurrencyInput(txtBancaAtual);
  formatCurrencyInput(txtEntradaInicial);
  formatCurrencyInput(txtPrevisão);
  formatCurrencyInput(txtResultado);
  formatCurrencyInput(txtQuantia, false);
}

function removeCurrencyFormatting(input) {
  const value = input.value.replace(/[R$\s]/g, '');
  input.value = value;
}

function handleCurrencyInputFocusout(event) {
  formatCurrencyInput(event.target);
}

function handleCurrencyInputKeydown(event) {
  if (event.key === 'Backspace' && event.target.value === 'R$0,00') {
    event.target.value = '';
  }
}

function handleCurrencyInputKeypress(event) {
  if (event.key === 'Enter') {
    event.target.blur();
  }
}

function handleQuantiaInputFocusout(event) {
  formatCurrencyInput(event.target, false);
}

function handleQuantiaInputKeydown(event) {
  if (event.key === 'Backspace' && event.target.value === '0,00') {
    event.target.value = '';
  }
}

function handleQuantiaInputKeypress(event) {
  if (event.key === 'Enter') {
    event.target.blur();
  }
}

txtBancaInicial.addEventListener('focusout', handleCurrencyInputFocusout);
txtBancaAtual.addEventListener('focusout', handleCurrencyInputFocusout);
txtEntradaInicial.addEventListener('focusout', handleCurrencyInputFocusout);

txtResultado.addEventListener('focusout', handleCurrencyInputFocusout);
txtQuantia.addEventListener('focusout', handleQuantiaInputFocusout);

txtBancaInicial.addEventListener('keydown', handleCurrencyInputKeydown);
txtBancaAtual.addEventListener('keydown', handleCurrencyInputKeydown);

txtResultado.addEventListener('keydown', handleCurrencyInputKeydown);
txtQuantia.addEventListener('keydown', handleQuantiaInputKeydown);

txtBancaInicial.addEventListener('keypress', handleCurrencyInputKeypress);

txtEntradaInicial.addEventListener('keypress', handleCurrencyInputKeypress);

txtResultado.addEventListener('keypress', handleCurrencyInputKeypress);
txtQuantia.addEventListener('keypress', handleQuantiaInputKeypress);
