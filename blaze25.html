      overflow-y: scroll;
      display: flex;
      flex-direction: row;

            const imgElement = square.querySelector('img');

            // Atualize o tempo
            timeElement.textContent = time;

<script>
    function formatarMoeda(inputId) {
        var elemento = document.getElementById(inputId);
        var valor = elemento.value;

        // Verificar se o valor já está formatado como uma string de moeda
        if (!valor.includes(',')) {
            valor = valor.replace(',', '.');
            valor = parseFloat(valor);

            if (isNaN(valor)) {
                elemento.value = '';
                return;
            }

            valor = valor.toFixed(2);
            valor = valor.replace('.', ',');
            valor = valor.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
        }

        elemento.value = valor;
    }

    const inputIds = ['txtBancaInicial', 'txtBancaAtual', 'txtEntradaInicial', 'txtPrevisão', 'txtResultado', 'txtQuantia', 'txtBalance'];

    for (let i = 1; i <= 12; i++) {
        inputIds.push(`txtMes${i}`);
    }

    for (let i = 1; i <= 30; i++) {
        inputIds.push(`txtValor${i}`);
    }

    inputIds.forEach(id => {
        const inputElement = document.getElementById(id);
        if (inputElement) {
            inputElement.setAttribute('onblur', `formatarMoeda('${id}')`);
        }
    });
</script>
